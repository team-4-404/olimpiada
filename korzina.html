<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина | GadgetZone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Основной хедер */
        .main-header {
                position: sticky;
                top: 0;
                z-index: 1000;
                background-color: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(8px);
                box-shadow: 0 2px 6px rgba(0,0,0,0.1);
                transition: background-color 0.3s ease;
                }

                .main-header .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0.75rem 1rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
                }

                /* Логотип */
                .logo {
                display: flex;
                align-items: center;
                text-decoration: none;
                }

                .logo-icon {
                width: 40px;
                height: 40px;
                background: #3b82f6;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
                margin-right: 10px;
                font-size: 18px;
                }

                .logo-text {
                font-size: 1.5rem;
                font-weight: bold;
                color: #111;
                }

                .logo-highlight {
                color: #3b82f6;
                }

                /* Навигация */
                .nav-desktop {
                display: flex;
                gap: 1.5rem;
                }

                .nav-desktop a {
                text-decoration: none;
                font-weight: 500;
                color: #333;
                transition: color 0.3s ease;
                }

                .nav-desktop a:hover {
                color: #3b82f6;
                }

                /* Иконки */
                .header-icons {
                display: flex;
                align-items: center;
                gap: 1rem;
                }

                .icon {
                background: none;
                border: none;
                cursor: pointer;
                font-size: 1.1rem;
                color: #333;
                position: relative;
                }

                .icon:hover {
                color: #3b82f6;
                }

                .cart-badge {
                position: absolute;
                top: -6px;
                right: -6px;
                background: #3b82f6;
                color: white;
                font-size: 0.7rem;
                padding: 2px 6px;
                border-radius: 50%;
                }

                /* Мобильное меню */
                #burger {
                display: none;
                }

                .mobile-menu {
                display: none;
                flex-direction: column;
                background: white;
                box-shadow: 0 4px 10px rgba(0,0,0,0.1);
                }

                .mobile-menu a {
                padding: 1rem;
                border-top: 1px solid #eee;
                text-decoration: none;
                color: #333;
                }

                .mobile-menu a:hover {
                background-color: #f3f4f6;
                }

                /* Адаптив */
                @media (max-width: 768px) {
                .nav-desktop {
                    display: none;
                }

                #burger {
                    display: inline-block;
                }

                .mobile-menu.show {
                    display: flex;
                }
            }


        :root {
            --primary-light: #3b82f6;
            --primary-dark: #2563eb;
            --text-light: #1f2937;
            --text-dark: #f3f4f6;
            --bg-light: #f9fafb;
            --bg-dark: #111827;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: var(--transition);
        }

        body.dark {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .cart-item {
            background: white;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.3s ease;
        }

        .dark .cart-item {
            background: #1f2937;
        }

        .cart-item:hover {
            transform: translateY(-2px);
        }

        .product-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 0.5rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            background: #f3f4f6;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .dark .quantity-btn {
            background: #374151;
        }

        .quantity-btn:hover {
            background: #e5e7eb;
        }

        .dark .quantity-btn:hover {
            background: #4b5563;
        }

        .checkout-section {
            background: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            position: sticky;
            top: 1rem;
        }

        .dark .checkout-section {
            background: #1f2937;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--primary-light);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            background: transparent;
        }

        .dark .input-group input {
            border-color: #374151;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">
            <div class="logo-icon"><i class="fas fa-microchip"></i></div>
            <span class="logo-text">Gadget<span class="logo-highlight">Zone</span></span>
            </a>

            <nav class="nav-desktop">
            <a href="catalog.html">Каталог</a>
            <a href="compare.html">Сравнение</a>
            <a href="accessories.html">Аксессуары</a>
            <a href="calculator.html">Калькулятор</a>
            </nav>

            <div class="header-icons">
            <a href="profile.php" class="icon"><i class="fas fa-user"></i></a>
            <button id="theme-toggle" class="icon"><i class="fas fa-moon"></i></button>
            <a href="korzina.html" class="icon cart">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-badge"><?= count($currentUser['cart'] ?? []) ?></span>
            </a>
            <button id="burger" class="icon burger"><i class="fas fa-bars"></i></button>
            </div>
        </div>

        <div id="mobile-menu" class="mobile-menu">
            <a href="catalog.html">Каталог</a>
            <a href="compare.html">Сравнение</a>
            <a href="accessories.html">Аксессуары</a>
            <a href="calculator.html">Калькулятор</a>
            <a href="profile.php">Профиль</a>
            <a href="korzina.html">Корзина</a>
        </div>
        </header>

        <div class="container mx-auto px-4 py-8">
            <h1 class="text-2xl font-bold mb-6">Корзина</h1>
            <div id="cart-items" class="space-y-4">
                <!-- Товары будут добавлены через JavaScript -->
            </div>
            <div class="mt-8">
                <div class="flex justify-between items-center">
                    <span class="text-xl font-semibold">Итого:</span>
                    <span id="total-price" class="text-xl font-bold">0 ₽</span>
                </div>
                <button onclick="checkout()" class="mt-4 w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors">
                    Оформить заказ
                </button>
            </div>
        </div>
    
        <script>
            // Функция для загрузки корзины
            function loadCart() {
                const cartContainer = document.getElementById('cart-items');
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                cartContainer.innerHTML = '';
                let total = 0;

                if (cart.length === 0) {
                    cartContainer.innerHTML = `
                        <div class="empty-cart">
                            <i class="fas fa-shopping-cart"></i>
                            <p>Ваша корзина пуста</p>
                            <a href="catalog.html" class="checkout-btn mt-4">
                                <i class="fas fa-shopping-bag"></i>
                                Перейти в каталог
                            </a>
                        </div>
                    `;
                    return;
                }

                cart.forEach((item, index) => {
                    total += item.price * item.quantity;
                    const itemElement = document.createElement('div');
                    itemElement.className = 'cart-item';
                    itemElement.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="product-image">
                        <div class="flex-1">
                            <h3 class="text-xl font-semibold mb-2">${item.name}</h3>
                            <p class="text-gray-600 dark:text-gray-300 mb-4">${item.description || ''}</p>
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-4">
                                    <button onclick="updateQuantity(${index}, -1)" class="quantity-btn">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <span class="text-lg font-medium">${item.quantity}</span>
                                    <button onclick="updateQuantity(${index}, 1)" class="quantity-btn">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <div class="flex items-center gap-4">
                                    <span class="text-xl font-bold">${(item.price * item.quantity).toLocaleString()} ₽</span>
                                    <button onclick="removeItem(${index})" class="delete-btn">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    cartContainer.appendChild(itemElement);
                });
    
                document.getElementById('total-price').textContent = total + ' ₽';
            }
    
            // Функция обновления количества
            function updateQuantity(index, change) {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                if (cart[index]) {
                    cart[index].quantity = Math.max(1, cart[index].quantity + change);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    loadCart();
                }
            }
    
            // Функция удаления товара
            function removeItem(index) {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
    
            // Функция оформления заказа
            function checkout() {
                alert('Функция оформления заказа будет доступна позже');
            }
    
            // Загружаем корзину при загрузке страницы
            document.addEventListener('DOMContentLoaded', loadCart);
        </script>
</body>
</html>
